version: "3.9"
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data

  worker:
    build: .
    command: celery -A impact.celery_app worker -l info
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_BACKEND_URL=redis://redis:6379/1
      - PYTHONPATH=/app
    depends_on:
      - redis
    volumes:
      - .:/app

volumes:
  redis-data:
